<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project - Leafy Life Denise Rebollo</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Leafy Life</h1>
        <img src="./images/Leafy Greens.png" alt="Logo image" />
    </header>

    <nav>
        <a href="./index.html">Home</a>
        <a href="#">Gardners</a>
        <a href="./tips.html">Tips</a>
        <a href="./about.html">About</a>
    </nav>

    <main>
        <section>
            <h2>Gardeners Profile Sharing</h2>
            <p>Your community for sharing gardening tips and experiences.</p>
            
            <!-- Form for Gardeners to Post -->
            <form id="gardenerForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="gardenPic">Garden Pic:</label>
                    <input type="file" id="gardenPic" name="gardenPic" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="message">Garden Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>            
            <h2>Sharing Section</h2>
            <div id="profiles">
            </div> 

        </section>
    </main>

    <footer>
        <p>&copy; 2024 Leafy Life. All rights reserved. BYUI - WDD 131</p>
    </footer>
    <script src="script.js"></script>

</body>
</html>
