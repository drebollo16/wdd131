<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 4 Credit Card - Denise Rebollo</title>
    <link rel="stylesheet" href="style.css">

    
</head>
 
<body>
    <header>
        <h1>Credit Card Form</h1>
    </header>

    <main>
        <div class="creditform">
           <form id="creditCardForm">
                    <label for="cardNumber">CARD NUMBER:</label>
                    <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required pattern="\d{16}">

                    <label for="cardHolder">CARD HOLDER:</label>
                    <input type="text" id="cardHolder" placeholder="e.g John Doe" required>
                    <br>
                    <label for="expiryDate">EXPIRATION:</label>
                    <div>
                        <input type="text" id="MM" placeholder="MM" required>
                        <input type="text" id="YY" placeholder="YY" required>
                    </div>

                    <label for="cvv">CVC/CVV:</label>
                    <input type="number" id="cvv" placeholder="123" required pattern="\d{3}">
                </form>
        </div>
    </main>

    <button class="cardbtn">Pay Now</button>
</body>
</html>
